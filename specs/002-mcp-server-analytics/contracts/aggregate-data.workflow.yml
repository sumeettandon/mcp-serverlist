name: Aggregate MCP Server Data

on:
  schedule:
    - cron: '0 * * * *'  # Run hourly
  workflow_dispatch:      # Allow manual triggers

jobs:
  collect:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Collect server data
        run: pnpm run collect-data
        env:
          NODE_ENV: production
      
      - name: Validate collected data
        run: pnpm run validate-data
      
      - name: Commit and push if changes exist
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
          
          git add src/lib/data/*.csv
          
          git diff --staged --quiet || (git commit -m "chore: update server analytics data [skip ci]" && git push)